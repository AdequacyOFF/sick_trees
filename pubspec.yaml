name: Dendrotector
description: "A starter Flutter app for camera + ML tree labeling + map comments"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  camera: ^0.10.6
  image_picker: ^1.1.2
  google_mlkit_image_labeling: ^0.12.0
  geolocator: ^12.0.0
  latlong2: ^0.9.0
  flutter_map: ^7.0.2
  path_provider: ^2.1.4
  yandex_maps_mapkit: ^4.22.0-beta
  dio: ^5.0.0
  archive: ^3.3.7
  shared_preferences: ^2.5.3
  uuid: ^4.5.1

  common:
    path: common/
  rxdart: ^0.28.0
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/marker.png
    - assets/user_arrow.png
    - assets/icon.png
    - assets/icon_pin.png



